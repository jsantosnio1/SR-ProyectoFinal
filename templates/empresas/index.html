<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SR</title>
</head>
<body>
    <table class="table table-light">
        <thead class="thead-ligth">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Numero</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        {% for empleado in empleados %}
        <tr>
            <td>{{ empleado[0] }}</td>
            <td>{{ empleado[1] }}</td>
            <td>{{ empleado[2] }}</td>
            <td>{{ empleado[3] }}</td>
            <td>{{ empleado[4] }}</td>
            <td>{{ empleado[5] }}</td>
            <td> Editar |
                <a href="/destroy/{{empleado[0]}}">Eliminar</a> </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
